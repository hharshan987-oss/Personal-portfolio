<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harshan's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      font-weight: 300;
    }

    nav {
      background: #388e3c;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      background: #2e7d32;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      background: #1b5e20;
    }

    section {
      padding: 20px;
      margin: 15px auto;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #2e7d32;
      border-left: 4px solid #4CAF50;
      padding-left: 10px;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    p, li {
      font-size: 1rem;
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2e7d32;
      color: white;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      section {
        padding: 15px;
        margin: 10px;
      }
      h2 {
        font-size: 1.2rem;
      }
      p, li {
        font-size: 0.95rem;
      }
      nav {
        gap: 8px;
      }
      nav a, nav button {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Harshan's Portfolio</h1>
    <p>Welcome to my personal website</p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#about">About Me</a>
    <a href="#education">Education</a>
    <a href="#interests">Interests</a>

    <a href="#contact">Contact</a>

  </nav>
